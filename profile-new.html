<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Profile : New</title>
  <link rel="stylesheet/less" type="text/css" href="less/style.less">
  <script src="js/less.js" data-env="development"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="js/jquery.selectBox.js"></script>
  <script>
    $(function() {
      // initialise select boxes
      $('select').selectBox();
    });
  </script>
</head>

<body>

  <div id="content">

    <div class="block">
      <div class="block-header">
        <h3 class="block-heading text-align-center">Login details</h3>
      </div>
      <div class="block-content-section">
        <div class="section-half float-left">
          <div class="form-field">
            <p>Username:</p>
          </div>
          <div class="form-field">
            <p>Email:</p>
          </div>
          <div class="form-field">
            <p>Password:</p>
          </div>
        </div>
        <div class="section-half float-right">
          <div class="form-field">
            <input type="text" class="input-regular" name="username" id="username" runat="server" placeholder="Username">
          </div>
          <div class="form-field">
            <input type="email" class="input-regular" name="email" id="email" runat="server" placeholder="Email">
          </div>
          <div class="form-field">
            <input type="password" class="input-regular" name="password" id="password" runat="server" placeholder="Password">
          </div>
        </div>
      </div>
    </div>

    <div class="block">
      <div class="block-header">
        <h3 class="block-heading text-align-center">Personal details</h3>
      </div>
      <div class="block-content-section">
        <div class="section-half float-left">
          <div class="form-field">
            <p>First name:</p>
          </div>
          <div class="form-field">
            <p>Last name:</p>
          </div>
          <div class="form-field">
            <p>Gender:</p>
          </div>
          <div class="form-field">
            <p>Country:</p>
          </div>
          <div class="form-field">
            <p>Institution:</p>
          </div>
          <div class="form-field">
            <p>Phone number:</p>
          </div>
        </div>
        <div class="section-half float-right">
          <div class="form-field">
            <input type="text" class="input-regular" name="first_name" id="first_name" runat="server" placeholder="First name">
          </div>
          <div class="form-field">
            <input type="text" class="input-regular" name="last_name" id="last_name" runat="server" placeholder="Last name">
          </div>
          <div class="form-field">
            <input type="radio" name="gender" id="male" value="0" runat="server">
            <label for="male"><span></span>Male</label>
            <input type="radio" name="gender" id="female" value="1" runat="server">
            <label for="female"><span></span>Female</label>
          </div>
          <div class="form-field">
            <select class="input-regular" name="country" id="country" runat="server">
              <option value="null" selected="selected">Select</option>
              <!-- <option>Afghanistan</option>
              <option>Albania</option>
              <option>Algeria</option>
              <option>Andorra</option>
              <option>Angola</option> -->
            </select>
          </div>
          <div class="form-field">
            <input type="text" class="input-regular" name="institution" id="institution" runat="server" placeholder="Institution">
          </div>
          <div class="form-field">
            <input type="text" class="input-regular" name="phone" id="phone" runat="server" placeholder="Phone number">
          </div>
        </div>
      </div>
    </div>


    <!-- buttons -->
    <div class="block-transparent text-align-right">
      <button id="submit" class="button-large button-green icon-tick-white" runat="server">
        <span>Create</span>
      </button>
      <button id="cancel" class="button-large button-red icon-cancel-white no-margin-right" runat="server">
        <span>Cancel</span>
      </button>
    </div>

  </div>

</body>

</html>
