<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet/less" type="text/css" href="less/style.less">
  <script src="js/less.js" data-env="development"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="js/jquery.selectBox.js"></script>
</head>

<body>

  <div id="content">

    <div class="alert-box">
      <div>
        <div class="block-transparent text-align-center">
          <div class="block">
            <div class="block-content-section">
              <div class="section-full">
                <div class="form-field-relative">
                  <div class="input-large-container icon-user-grey">
                    <input class="float-left" type="text" id="login" name="login" placeholder="Username or Email" runat="server">
                  </div>
                </div>
              </div>
              <div class="section-full">
                <div class="form-field-relative">
                  <div class="input-large-container icon-lock-grey">
                    <input class="float-left" type="password" id="password" name="password" placeholder="Password" runat="server">
                  </div>
                </div>
              </div>
              <div class="form-field">
                <input type="checkbox" id="rememberMe" name="rememberMe" runat="server">
                <label for="rememberMe"><span></span>Remember me</label>
              </div>
              <div class="form-field">
                <a class="link-warning" href="#">Forgot your password?</a>
              </div>
            </div>
          </div>
          <div class="block-transparent">
            <button id="submitButton" class="button-large button-blue icon-login-white" runat="server">
              <span>Sign in</span>
            </button>
          </div>
        </div>
      </div>
    </div>

  </div>

</body>

</html>
