<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Recovery</title>
  <link rel="stylesheet/less" type="text/css" href="less/style.less">
  <script src="js/less.js" data-env="development"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="js/jquery.selectBox.js"></script>
</head>
<body>

  <div id="content">

    <div class="alert-box">
      <div>
        <div class="block-transparent text-align-center">
          <div class="block">
            <div class="block-header">
              <h3 class="block-heading">Reset your password</h3>
            </div>
            <div class="block-content-section">
              <div class="section-full">
                <div class="form-field-relative">
                  <div class="input-large-container icon-user-grey">
                    <input class="float-left" type="text" id="login" name="login" placeholder="Email" runat="server">
                  </div>
                </div>
              </div>
              <div class="form-field">
                <a href="#" class="link-warning">Remembered your password?</a>
              </div>
            </div>
          </div>
          <div class="block-transparent">
            <button id="submit" type="submit" class="button-large button-blue icon-tick-white" runat="server">
              <span>Recover</span>
            </button>
          </div>
        </div>
      </div>
    </div>

  </div>

</body>
</html>
